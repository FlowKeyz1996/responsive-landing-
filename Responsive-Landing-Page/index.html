<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreySoft bootcamp</title>
    <link rel="shortcut icon" type="x-icon" href="./img/GREYHOBBBBANNER-01.jpg"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/GREYHOBBBBANNER-01.jpg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/GREYHOBBBBANNER-01.jpg" alt="Logo" />
            <h3>Greyhoob</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="https://greysoft.ng">GreySoft</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Register</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>GreySoft <span class="type"></span></h1>
                
              </div>
              <p class="text">
                5 days to think and develop 
                tech solutions that curbs kaduna's insecurity.
                Featuring Design principles, UI design, Content creation and 
                storytelling.
              </p>
              <div class="cta">
                <a href="#" class="btn">Register Now</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/image.svg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->
     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
